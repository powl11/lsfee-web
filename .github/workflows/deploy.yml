name: Deploy to GitHub Pages (Auto-Version)

on:
  push:
    branches: [ main ] # Sau 'master', verifica pe ce branch lucrezi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies ğŸ“¦
      run: npm install

    # --- AICI E MAGIA: CRESTEM VERSIUNEA AUTOMAT ---
    - name: Bump Version ğŸš€
      run: |
        # Folosim timpul curent (timestamp) ca versiune unica
        NEW_VERSION=$(date +%s)
        echo "Creating new version: $NEW_VERSION"
        echo "{\"version\": \"$NEW_VERSION\"}" > public/version.json

    - name: Build ğŸ—ï¸
      run: npm run build

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages